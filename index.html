<!DOCTYPE html>
<html>
  <header>
    <meta charset = "utf-8">
    <title>Grades</title>
    <link rel = "stylesheet" type = "text/css" href = style.css>

    <body>
      <div class="header">
        <h1>Hi i wanna do well</h1>
        <p>Because it is <span class="impt_word">important</span>!</p>
      </div>
      <div>
        <table>
          <tr>
           <th>Mark</th>
           <th>Grade</th>
          </tr>
          <tr>
            <td>at least 70</td>
            <td>A</td>
          </tr> 
          <tr>
            <td>60-69</td>
            <td>B</td>
          </tr> 
          <tr>
            <td>55-59</td>
            <td>C</td>
          </tr> 
          <tr>
            <td>50-54</td>
            <td>D</td>
          </tr> 
          <tr>
            <td>45-49</td>
            <td>E</td>
          </tr> 
          <tr>
            <td>40-44</td>
            <td>F</td>
          </tr> 
          <tr>
            <td>less than 40</td>
            <td>U</td>
          </tr>
        </table>
      </div>
      <form>
        <label for="subject">Your subject:</label>
        <input type="text" id="subject" name="subject">
        <br>
        <label for="Score">What I want to score:</label>
        <input type="text" id="score" name="score">
      </form>
      <hr>

        
        
    </body>
  </header>
</html>
